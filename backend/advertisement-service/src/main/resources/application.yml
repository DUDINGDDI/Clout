server:
  port: 0

spring:
  application:
    name: advertisement-service
  datasource:
    url: jdbc:mariadb://localhost:3306/test2
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  jpa:
#    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    path: /api/swagger-ui
    use-root-path: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka